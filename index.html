<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Отправка формы</title>
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*</label>
					<input id="formName" type="text" name="name" placeholder="Введите имя"
						class="form__input form__name _req _name">
				</div>
				<div class="form__item">
					<label for="surname" class="form__label">Фамилия*</label>
					<input id="surname" type="text" name="surname" placeholder="Введите фамилию"
						class="form__input form__surname _req _name">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*</label>
					<input id="formEmail" type="text" name="email" placeholder="Введите e-mail"
						class="form__input form__email _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Пол</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" type="radio" value="right" name="hand" class="options__input">
							<label for="formRightHanded" class="options__label"><span>Мужской</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
							<label for="formLeftHanded" class="options__label"><span>Женский</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение:</label>
					<textarea name="message" id="formMessage" autocomplete="off" maxlength="190"
						class="form__input textarea__item"></textarea>
					<div class="textarea__counter">Осталось <span></span> символов</div>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст:</div>
					<select name="age" class="select">
						<option value="до 18">до 18</option>
						<option value="от 18 до 35">от 18 до 35</option>
						<option value="от 35">от 35</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
						<img src="close.png" class="file__close" alt="">
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я соглашаюсь на обрабтку персональных
								данных</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>


	<script src="script.js"></script>

</body>

</html>
